name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Start Node.js application with PM2
      run: |
        npm install pm2 -g
        pm2 start app.js
        pm2 save